syntax = "proto3";

package build;

option java_package = "com.virgilsecurity.purekit.protobuf.build";
option java_outer_classname = "PurekitProtosV3Grant";

message EncryptedGrantHeader {
    string user_id = 1;
    string session_id = 2;
    bytes key_id = 3;
    uint32 creation_date = 4;
    uint32 expiration_date = 5;
}

message EncryptedGrant {
    uint32 version = 1;
    bytes encrypted_phek = 2;
    bytes header = 3;
}